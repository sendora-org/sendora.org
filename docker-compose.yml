version: '3.8'

services:
  sendora:
    build: .
    image: sendora:latest
    container_name: sendora-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PUBLIC_ENVIRONMENT=${PUBLIC_ENVIRONMENT:-production}
      - PUBLIC_VERSION=${PUBLIC_VERSION:-latest}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s